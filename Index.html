<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo Calculadora </title>
    <link rel="shortcut icon" href="/assets/calculadora/favicon.png">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

</head>

<body>
    <div class= "body">
        <h1>Mi primer calculadora</h1>

        <div class="Entradas">
            <label for="input1">Primer Valor: </label>
                <input  type="text" id="input1" placeholder="Inserte número">
            <br>
            <br>
            <label for="input2">Segundo Valor: </label>
                <input type="text" id="input2" placeholder="Inserte otro número">

        </div>
        
        <br>

        <div class="botones">
            <button class="botones" id="sumar"> + </button>    
            <button class="botones" id="restar"> - </button>    
            <button class="botones" id="multiplicar"> * </button>   
            <button class="botones" id="dividir"> / </button> 
            <button class="botones" id="resetear"> RESET</button>
            </div>

        <div class="resultContainer">
            <h2> El resultado es = </h2>
            <h2 id= "resultado" >  0 </h2>
        </div>

       
      
    </div>
    

    
<script src="/javaScript/PROTOTIPOcalculadora.js"></script>

</body>
</html>
